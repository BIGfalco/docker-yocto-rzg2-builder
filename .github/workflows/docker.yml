name: Publish Docker image
on:
  push:
  schedule:
    - cron: "40 18 1 * *"
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base_machine_branch:
          [
            [bionic-rocko, ek874, BSP-1.0.8],
            [bionic-rocko, hihope-rzg2h, BSP-1.0.8],
            [bionic-rocko, hihope-rzg2h, BSP-1.0.8],
            [bionic-rocko, hihope-rzg2m, BSP-1.0.8],
            [bionic-rocko, hihope-rzg2n, BSP-1.0.8],
            [bionic-dunfell, smarc-rzg2l, rzg2l_bsp_v1.3],
            [bionic-dunfell, smarc-rzg2lc, rzg2l_bsp_v1.3],
          ]
    steps:
      - run: |
          if [[ ${{ github.ref }} == "refs/heads/main" ]]; then
            prefix=
          else
            prefix="$(echo ${{ github.ref }} | sed -e 's,.*/,,')-"
          fi
          if [[ ${{ matrix.base_machine_branch[2] }} == BSP-* ]]; then
            version=$(echo "${{ matrix.base_machine_branch[2] }}" | sed -e 's/^BSP-//' -e 's/-update/u/' -e 's/\.//g' -e 's/-RT/rt/')
          else
            version=$(echo "${{ matrix.base_machine_branch[2] }}" | sed -e 's/rzg2l_bsp_v//' -e 's/\.//g')
          fi
          echo TAGS="${prefix}${{ matrix.base_machine_branch[1] }}-${version}" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: |
            anyakichi/yocto-rzg2-builder
            ghcr.io/anyakichi/yocto-rzg2-builder
          tags: ${{ env.TAGS }}
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            base=${{ matrix.base_machine_branch[0] }}
            meta_rzg2_branch=${{ matrix.base_machine_branch[2] }}
            yocto_machine=${{ matrix.base_machine_branch[1] }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
